<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar en Tiempo Real</title>
    <link rel="icon" type="image/x-icon" href="imgMapaVuelos/Grupo.ico">
    <link rel="stylesheet" href="styleMapaVuelos.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <div id="fecha-hora"></div>
        </div>
        <div class="header-center">
            <h1 class="titulo">Radar de Operaciones</h1>
            <div class="subtitulo operaciones-AICM">Operaciones en Vivo</div>
        </div>
        <div class="header-right">
            <img src="imgMapaVuelos/logo.png" alt="Logo Marina" class="logo-img">
        </div>
    </header>

    <div class="main-container">
        
        <div id="map-panel" class="panel-left">
            <div id="map"></div>
            
            <div class="map-controls">
                <button id="toggle-labels" class="btn-control">Mostrar Etiquetas</button>
            </div>

            <div id="flight-details" class="flight-details hidden">
                <h3 id="det-callsign">VUELO</h3>
                <p><b>Hex:</b> <span id="det-hex">--</span></p>
                <p><b>Estado:</b> <span id="det-status">--</span></p>
                <p><b>Altitud:</b> <span id="det-alt">--</span> ft</p>
                <p><b>Velocidad:</b> <span id="det-spd">--</span> kts</p>
                <p><b>Rumbo:</b> <span id="det-track">--</span>°</p>
                <p><b>Pista:</b> <span id="det-pista">--</span></p>
                <p><b>Squawk:</b> <span id="det-squawk">--</span></p>
            </div>
        </div>

        <div id="resizer" class="resizer-vertical"></div>

        <div id="table-panel" class="panel-right">
            
            <div class="tabla-controles">
                <span class="tabla-titulo">Vuelos en Vivo</span>
                <div class="dropdown">
                    <button id="btn-columnas" class="btn-control">⚙ Columnas ▼</button>
                    <div id="menu-columnas" class="dropdown-content hidden"></div>
                </div>
            </div>

            <div class="tabla-contenedor">
                <div id="tabla-header" class="tabla-header"></div>
                
                <ul id="operaciones-list" class="tabla-body"></ul>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
    
    <script src="FRONTMapaVuelos.js"></script>
</body>
</html>
